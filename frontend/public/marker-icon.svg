<svg width="40" height="52" viewBox="0 0 40 52" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente dourado Viseu -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F2D054"/>
      <stop offset="40%" stop-color="#E8B923"/>
      <stop offset="100%" stop-color="#C99E1D"/>
    </linearGradient>
    <!-- Sombra suave -->
    <filter id="dropShadow" x="-30%" y="-10%" width="160%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Sombra no chao -->
  <ellipse cx="20" cy="50" rx="8" ry="2" fill="rgba(0,0,0,0.15)"/>

  <!-- Corpo do pin -->
  <path
    d="M20 0C8.954 0 0 8.954 0 20C0 27 6 36 20 48C34 36 40 27 40 20C40 8.954 31.046 0 20 0Z"
    fill="url(#pinGradient)"
    filter="url(#dropShadow)"
  />

  <!-- Circulo branco central -->
  <circle cx="20" cy="19" r="10" fill="white"/>

  <!-- Ponto central dourado -->
  <circle cx="20" cy="19" r="5" fill="#E8B923"/>

  <!-- Brilho decorativo -->
  <ellipse cx="14" cy="12" rx="4" ry="2.5" fill="rgba(255,255,255,0.5)" transform="rotate(-20 14 12)"/>
</svg>
